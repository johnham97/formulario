<h1>Practica</h1>
<hr>

<div class="row" id="principal">

    <div class="col">
        <h3>Listado</h3>
        <hr>
        <ul>
            <li *ngFor="let usuario of usuarios"> 
                <td>Tipo de documento</td>
                <dd>{{usuario.tipoDocumento}}</dd>

                <td>Numero de documento</td>
                <dd>{{usuario.numeroDocumento}}</dd>

                <td>Nombres</td>
                <dd>{{usuario.nombres}}</dd>

                <td>Apellidos</td>
                <dd>{{usuario.apellidos}}</dd>

                <td>Correo</td>
                <dd>{{usuario.correo}}</dd>

                <td>Telefono</td>
                <dd>{{usuario.telefono}}</dd>
                <hr>
            </li>           
        </ul>
        
    </div>

    <div class="col">
        <h3>Formulario</h3>
        <hr>

        <form 
            (ngSubmit)="agregar()"
            #formulario="ngForm"
            >

            <script>
                /* PARA VALIDAR SOLO LETRAS */
                var form = document.querySelector("form");
                var log = document.querySelector("#log");

                form.addEventListener("submit", function(event) {
                    var data = new FormData(form);
                    var output = "";
                    for (const entry of data) {
                     output = output + entry[0] + "=" + entry[1] + "\r";
                    };
                    log.innerText = output;
                    event.preventDefault();
                }, false);
            </script>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" id="tipo">Tipo documento</label>
                <div>
                    <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="radio"
                            value="NIT" 
                            [(ngModel)]="crearUsuario.tipoDocumento"
                            name="documento" 
                            id="radionit"
                            required>
                        <label class="form-check-label" for="radionit">
                          NIT
                        </label>
                      </div>
                      <div class="form-check">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            value="C.C."
                            [(ngModel)]="crearUsuario.tipoDocumento"
                            name="documento" 
                            id="radiocc"
                            required>
                        <label class="form-check-label" for="radiocc">
                          C.C
                        </label>
                      </div>

                </div>
            </div>

            <input                 
                type="number"
                ngModel
                placeholder="Numero de Documento"
                name="num"
                [(ngModel)]="crearUsuario.numeroDocumento"             
                required        
                maxlength="12"                
            >
            
            <input 
                type="text"
                placeholder="Nombres"
                name="nom"
                [(ngModel)]="crearUsuario.nombres"
                pattern="^[A-Za-z ]+$"
                maxlength="20"
                required
            >

            <input 
                type="text"
                placeholder="Apellidos"
                name="ap"
                [(ngModel)]="crearUsuario.apellidos"
                pattern="^[A-Za-z ]+$"
                maxlength="20"
                required
            >

            <input 
                type="email"
                placeholder="Correo"
                name="co"
                [(ngModel)]="crearUsuario.correo"
                pattern=""
                required
            >

            <input 
                type="number"
                placeholder="Telefono"
                name="tel"
                [(ngModel)]="crearUsuario.telefono"
                min="0"
                required
            >

            <input 
                type="password"
                placeholder="ContraseÃ±a"
                name="con"
                [(ngModel)]="crearUsuario.clave"
                minlength="8"
                maxlength="20"
                required
            >
            
            <button class="btn btn-primary" type="submit"
                    [disabled]="formulario.invalid">
                    Aceptar
            </button>
        </form>
    </div>
</div>
